
<div class="profile">
<h1>Your profile</h1>
<p>Username: <b>{{user$ | async}}</b></p>
<p>Profile Picture:<img src="{{image$ | async}}"></p>

</div>
<div class="change-profile-form">
    <p>Update Profile</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username"  class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">Username is required</div>
                <div *ngIf="f['username'].errors['minlength']">
                    Username must be at least 6 characters
                </div>
                <div *ngIf="f['username'].errors['maxlength']">
                    Username must not exceed 20 characters
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Image</label>
            <input type="text" formControlName="image" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['image'].errors }" />
            <div *ngIf="submitted && f['image'].errors" class="invalid-feedback">
                <div *ngIf="f['image'].errors['required']">Image is required</div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update Profile Details</button>
        </div>
    </form>

  
</div>
