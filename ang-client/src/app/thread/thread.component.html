<div class="details">



    <div *ngIf="isItLogged()">
        <p>New Comment</p>
        <div class="create-form">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
                <div class="form-group">
                    <label>Comment:</label>
                    <input type="text" formControlName="comment" class="form-control">
                </div>
    
                <div class="form-group">
                    <label>Image</label>
                    <input type="text" formControlName="image" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['image'].errors }" />
                    <div *ngIf="submitted && f['image'].errors" class="invalid-feedback">
                        <div *ngIf="f['image'].errors['required']">Image is required</div>
                    </div>
                </div>
    
    
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="button" (click)="onReset()" class="btn btn-warning float-right">
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
